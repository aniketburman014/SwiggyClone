<div class=" mb-20 flex-col justify-center items-center p-8 ml-24">
    <div class="ml-3"><h2 class="text-2xl font-semibold mb-6">Order our best food options</h2></div>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 w-5/6">
      <div *ngFor="let item of foodItems" class="flex flex-col items-center space-y-2">
        <img [src]="item.image" alt="{{item.name}}" class="w-36 h-36  object-cover">
        
      </div>
    </div>
  </div>
