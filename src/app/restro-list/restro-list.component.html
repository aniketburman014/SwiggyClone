<app-header></app-header>

<div class="min-h-screen flex flex-col items-center p-8 text-center bg-gray-100">
  <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">Nearby Restaurants</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-4xl">
    <div *ngFor="let restaurant of restaurants" class="bg-white rounded-lg shadow-lg cursor-pointer transform hover:scale-105 transition duration-300" (click)="viewMenu(restaurant.id)">
      <img [src]="restaurant.image" alt="{{ restaurant.name }}" class="w-full h-48 object-cover rounded-t-lg" />
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-700">{{ restaurant.name }}</h2>
      </div>
    </div>
  </div>
</div>
