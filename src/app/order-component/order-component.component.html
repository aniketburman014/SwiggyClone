<app-header/>
<div class="min-h-screen bg-gray-100 flex flex-col items-center p-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Order at {{ restaurantName }}</h1>
    
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Menu</h2>
      
      <div *ngIf="menuItems.length > 0; else noItems" class="divide-y divide-gray-200">
        <div *ngFor="let item of menuItems" class="flex justify-between items-center py-4">
          <span class="text-lg text-gray-700">{{ item.name }}</span>
          <span class="text-lg font-semibold text-gray-800">${{ item.price }}</span>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            (click)="addToCart(item.name, item.price)">
            Add to Cart
          </button>
        </div>
      </div>
      
      <ng-template #noItems>
        <p class="text-gray-500 text-center mt-4">No items available on the menu</p>
      </ng-template>
    </div>
  </div>
