<div class="bg-custom-orange min-h-screen flex flex-col items-center p-8 text-center mb-20">
  <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-1">
    Order food. Discover best
  </h1>
  <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-9">
    restaurants. Swiggy it!
  </h1>

  <div class="flex flex-col md:flex-row items-center gap-5 mb-12 w-full max-w-3xl">
    <div class="flex items-center bg-white rounded-xl px-4 py-2">
      <span class="mr-3">
        <img src="assets/images/location-dot.svg" class="w-5" />
      </span>
      <input
        type="text"
        placeholder="Enter your delivery location"
        class="outline-none text-gray-600 placeholder-gray-500 w-56 h-10"
      />
      <span>
        <img src="assets/images/expand.svg" class="w-5" />
      </span>
    </div>

    <div class="flex items-center bg-white rounded-xl px-4 py-2 flex-grow">
      <input
        type="text"
        placeholder="Search for restaurant, item or more"
        class="flex-grow outline-none text-gray-600 placeholder-gray-500 h-10"
      />
      <span>
        <img src="assets/images/search.svg" class="w-5" />
      </span>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-11 w-full max-w-6xl">
    <img
      src="assets/images/food-delivery.avif"
      alt="Food Delivery"
      class="w-96 h-96 object-cover rounded-lg cursor-pointer"
      (click)="openRestaurantList()"
    />
    <img
      src="assets/images/dinning.avif"
      alt="Dineout"
      class="w-96 h-96 object-cover rounded-lg"
    />
    <img
      src="assets/images/pickup.avif"
      alt="Genie"
      class="w-96 h-96 object-cover rounded-lg"
    />
  </div>
</div>
