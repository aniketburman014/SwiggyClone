<div class="ml-36"><h2 class="text-2xl font-semibold mb-6">Order our best food options</h2></div>
<div class="flex flex-wrap justify-center gap-8 p-4 mb-20">
    <div *ngFor="let restaurant of restaurants" class="w-96 bg-white shadow-lg rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-200">
      <img [src]="restaurant.image" [alt]="restaurant.name" class="h-36 w-full object-cover relative">
      <div class="flex w-full justify-evenly h-16 p-2 absolute top-24 text-white">
        <div class="absolute left-2"><h2 class="text-lg font-bold ">{{ restaurant.name }}</h2></div>
        <div class="flex items-center text-green-500 absolute right-2">
          <span class="rounded-full bg-green-500 w-5 h-5 text-white flex items-center justify-center mr-1">â˜…</span>
          <span class="text-white font-semibold">{{ restaurant.rating }}</span>
        </div>
      </div>
      <div class="p-4">
        
        <div class="flex justify-between">
        <p class="text-sm font-semibold text-gray-400">{{ restaurant.cuisine }}</p>
        <p class="text-sm font-semibold text-gray-400">{{ restaurant.cost }}</p>
        </div>
        <div class="flex justify-between">
        <p class="text-sm font-semibold text-gray-400">{{ restaurant.location }}</p>
        <p class="text-sm font-semibold text-gray-400">{{ restaurant.distance }}</p>
        </div>
        <div class="mt-3">
          <p class="text-gray-500 text-xs mb-2 bg-gray-200 inline-block rounded-lg p-1"><span style="color: gray;">&#10003;</span> Table booking</p>
          
         
          <div *ngFor="let offer of restaurant.offers" class="bg-green-700 text-white p-2 rounded-md text-sm mb-2">
            {{ offer }}
          </div>
        </div>
      </div>
    </div>
  </div>
